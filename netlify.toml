# netlify.toml

# Default build settings
[build]
  command = "cd themes/docsy && git submodule update -f --init && cd ../.. && hugo"

# "production" environment specific build settings
[build.environment]
  HUGO_VERSION = "0.82.0"

# "production" environment specific build settings
[context.release.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "/bluetooth"
  to = "https://github.com/tinygo-org/bluetooth#go-bluetooth"
  status = 301

[[redirects]]
  from = "https://bluetooth.tinygo.org"
  to = "https://github.com/tinygo-org/bluetooth#go-bluetooth"
  status = 301

